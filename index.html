<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta name = “viewport” content = “width=device-width,initial-scale=1”>
    <meta charset = “utf-8”>
	  <link href = “style.css” type = "text/css" rel = “stylesheet”>
	  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Covid-19</title>
  
	  <style>
		  body {
			  background-color:red;
		  }
		  
	  </style>
    

  </head>
  
  
  <body>
    <header>
      <h1>Covid-19 Impact Estimation Tool</h1>
      <p><em>An attempt helping society and leaders prepare for the real big problem
        of COVID-19, which is its impact on lives, health systems, supply chains, and the economy</em></p>
    </header>
    
    <form action = "" method = "post">
      <label for = "data-population">Population</label><br>
      <input type = "number" placehoder = "please enter population" id = "data-population"></input><br>
    
      <label for = "data-time-to-elapse">Time To Elapse</label><br>
      <input type = "number" placehoder = "please enter the amount of time to elapase" id = "data-time-to-elapse"></input><br>
      
      <label for = "data-reported-cases">Reported Cases</label><br>
      <input type = "number" placehoder = "please enter the number of reported cases" id = "data-reported-cases"></input><br>

      <label for = "data-total-hospital-beds">Total hospital beds</label><br>
      <input type = "number" placehoder = "please enter the number of hospital beds" id = "data-total-hospital-beds"></input><br>
      
      <label for = "data-period-type">Period Type</label><br>
        <select id = "data-period-type">
                      <option>Months</option>
                      <option>Weeks</option>
                      <option>Days</option>
        </select><br>
                      
       <button id = "data-go-estimate" type = "submit">Submit</button>
      

    </form>


  </body>
  
</html>
